<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.jpg">
    <title>Best Of The West</title>
</head>
<body>
    <h1 id="level-title">Press Any Keyboard Key to Start</h1>
    <div class="container">
        <div class="row row1">
            <img src="pest.JPG" alt="Title Image" class="title-image">
            <p>Dead Eye Plankton is terrorizing Bikini Bottom! Hold him off for as 
                long as possible to be the Best of the West! 
        </div>
        <div class="row">
            <div type="button" id="spongebob" class="btn spongebob  row2"></div>
            <div type="button" id="patrick" class="btn patrick  row3"></div>
        </div>

        <div class="row">
            <div type="button" id="sandy" class="btn sandy bot  row4"></div>
            <div type="button" id="plankton" class="btn plankton bot row5"></div>
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="app.js"></script>
</body>
</html>
